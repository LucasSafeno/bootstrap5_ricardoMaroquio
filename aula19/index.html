<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js"
      integrity="sha512-sSOeacod972lTNk0ePyxrSSI6yoqvGRm7bbqtwqsY1r7TcdYiQn/a+KvaYQ0iacHBYE/MSEVjTNa2dglSz74vA=="
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Formulário</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="mb-3">
        <label for="" class="form-label">Opção Desejada</label>
        <div class="col-4">
          <select
            name=""
            id=""
            class="form-select form-select-sm"
            multiple
            size="6"
          >
            <option value="">Opção 1</option>
            <option value="">Opção 2</option>
            <option value="">Opção 3</option>
            <option value="">Opção 4</option>
            <option value="">Opção 5</option>
            <option value="">Opção 6</option>
          </select>
        </div>
      </div>
      <hr />
      <div class="mb-3">
        <label for="faixa" class="form-label">Etapa</label>
        <input
          type="range"
          name=""
          id="faixa"
          class="form-range"
          min="1"
          max="5"
          step="1"
          value="4"
        />
      </div>

      <hr />

      <a href="#" class="btn btn-primary">Link</a>
      <a href="#" class="btn btn-outline-success">Link</a>
      <a href="#" class="btn btn-outline-success btn-sm">Link</a>
      <a href="#" class="btn btn-outline-success btn-lg">Link</a>

      <hr />

      <button class="btn btn-warning">Botão</button>

      <button class="btn btn-primary" data-bs-toggle="button">
        Botão Marcavel
      </button>
    </div>
  </body>
</html>
