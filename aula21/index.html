<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.js"
      integrity="sha512-sSOeacod972lTNk0ePyxrSSI6yoqvGRm7bbqtwqsY1r7TcdYiQn/a+KvaYQ0iacHBYE/MSEVjTNa2dglSz74vA=="
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css"
    />
    <title>Campos com Titulo Flutuante</title>
  </head>
  <body>
    <div class="container p-5">
      <div class="form-floating mb-3">
        <input
          type="email"
          name=""
          id="email"
          class="form-control"
          placeholder=" "
        />
        <label for="email" class="form-label">E-mail</label>
      </div>

      <div class="form-floating">
        <input
          type="password"
          name=""
          id="password"
          class="form-control"
          placeholder=" "
        />
        <label for="password" class="form-label">Senha</label>
      </div>

      <hr />

      <div class="form-floating">
        <textarea
          name=""
          id="msg"
          class="form-control"
          style="height: 100px"
          placeholder=" "
        ></textarea>
        <label for="msg">Mensagem</label>
      </div>
    </div>
  </body>
</html>
